<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://kesuiket.github.io/samples/jsonld/insert.html">
    <title>JSON-LD の読み込みテスト（script/.js）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    JSON-LD の読み込みテスト(fetch)

    <script>
      window.fetch('data/jsonld.json').then((res) => {
        console.log('fetch1', res)
        return res.json()
      }).then((json) => {
        const s = document.createElement('script')
        s.type = 'application/ld+json'
        s.textContent = JSON.stringify(json)
        document.body.appendChild(s)
      })
    </script>
  </body>
</html>
