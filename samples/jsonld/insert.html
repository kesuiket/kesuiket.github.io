<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON-LD の読み込みテスト（script/.js）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    JSON-LD の読み込みテスト(ajax)

    <script>
      $.ajax({
        url: 'data/jsonld.js',
        type: 'get',
        dataType: 'json',
      }).then(function(res) {
        var s = document.createElement('script')
        s.type = 'application/ld+json'
        s.textContent = res
        document.body.appendChild(s)
      })
    </script>
  </body>
</html>
