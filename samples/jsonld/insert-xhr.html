<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://kesuiket.github.io/samples/jsonld/insert.html">
    <title>JSON-LD の読み込みテスト（script/.js）</title>
  </head>
  <body>
    JSON-LD の読み込みテスト(xhr)

    <script>
      console.log(1)
      const xhr = new XMLHttpRequest()      
      xhr.onload = () => {
        const json = JSON.parse(xhr.responseText)
        const s = document.createElement('script')
        s.type = 'application/ld+json'
        s.textContent = JSON.stringify(json)
        document.body.appendChild(s)
        console.log(xhr.getAllResponseHeaders())
      }
      
      xhr.open('GET', 'data/jsonld.json', true)
      xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
      xhr.setRequestHeader('Accept', 'application/ld+json, application/json, text/javascript, */*; q=0.01');
      xhr.withCredentials = false
      xhr.send(null)
    </script>
  </body>
</html>
